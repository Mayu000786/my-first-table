<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body style="width: 1500px;">
    <table style="width: 100%;margin: auto;border-collapse:collapse;">
        <tr style="background-color: green;">
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr >
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product1</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product2</td>
            <td>$60</td>
        </tr>
        <tr style="background-color: rgb(230, 224, 224);" >
            <td colspan="4">Sum</td>
            <td>$80</td>
        </tr>
        
    </table>
    
</body>
</html>
